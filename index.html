<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/main.css">

    </div>
    <div class="tiktok-footer">
        <div class="group-icons">
            <i class="fa fa-home"></i>

        </div>
        <div class="group-icons">
            <i class="fa fa-users"></i>
            <span class="footer-label">Friends</span>

        <div class="group-icons" id="add">
